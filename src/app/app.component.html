<div class="container">
    <br/>
    <label>Username</label>

    <input 
        type="text" 
        [(ngModel)]="username" 
        class="form-control">

    <button 
        class="btn btn-primary" 
        (click)="onClick()" 
        [disabled]="username === ''">ok
    </button>

    <p *ngIf="usernameAdded; else noUsername">
        Username: {{ username }}
    </p>
    <ng-template #noUsername>
        <p>No username entered</p>
    </ng-template>
</div>
